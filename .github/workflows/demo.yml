name: Deploy ADF

on:
  push:
    branches: [ main ]

permissions:
  id-token: write       
  contents: read        

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Switch to adf_publish branch
        run: |
          git fetch origin adf_publish
          git checkout adf_publish

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: 20daa482-ca24-49b9-b86f-272cdc5b9a19   
          tenant-id: 28927d03-b60a-481e-816e-469052dc5e62   
          subscription-id: fa236b7f-954f-4834-8294-f0a2b5cea417

      - name: Deploy ADF ARM template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: fa236b7f-954f-4834-8294-f0a2b5cea417
          resourceGroupName: AgenticAITraining
          template: ARMTemplateForFactory.json
          parameters: ARMTemplateParametersForFactory.json
          deploymentName: adf_deployment_${{ github.run_id }}
